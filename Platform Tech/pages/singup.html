<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>

<body>
  <main>
    <section id="sign-up">
      <div class="register-container row mx-auto shadow-lg ">
        <!-- Left Side -->
        <div class="col-md-6 left-side p-5">
          <h3 class="fw-bold mb-4">General Information</h3>
          <div class="row mb-3">
            <div class="col"><input type="text" class="form-control" placeholder="First Name" required></div>
            <div class="col"><input type="text" class="form-control" placeholder="Last Name" required></div>
          </div>
          <label class="small fw-bold" style="color: #0D7382;">Birthday <span class="text-danger">*</span></label>
          <div class="row mb-3">

            <!-- Month -->
            <div class="col">
              <select class="form-select" required>
                <option selected disabled>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </div>

            <!-- Day -->
            <div class="col">
              <select class="form-select" id="daySelect" required>
                <option selected disabled>Day</option>
                <script>
                  for (let i = 1; i <= 31; i++) {
                    document.write(`<option>${i}</option>`);
                  }
                </script>
              </select>
            </div>
          
            <!-- Year -->
            <div class="col">
              <select class="form-select" id="yearSelect" required>
                <option selected disabled>Year</option>
                <script>
                  for (let y = 1900; y <= 2100; y++) {
                    document.write(`<option>${y}</option>`);
                  }
                </script>
              </select>
            </div>
          </div>

          <!-- gender selection -->
          <label class="small fw-bold" style="color: #0D7382;">Gender <span class="text-danger">*</span></label>
          <div class="d-flex gap-3 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Mobile Number or Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="col-md-6 right-side p-5">
          <div class="logo">
            <img src="../assets/images/logo.png" alt="logo" width="90">
          </div>
          <h3 class="fw-bold mb-4">Contact Details</h3>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Additional Information">
          </div>
          <div class="row mb-3 align-items-center">
            <div class="col"><input type="text" class="form-control" placeholder="ID Number"></div>
            <div class="col">
              <select class="form-select">
                <option selected disabled>Place</option>
                <option>Cordova</option>
                <option>Lapu-Lapu</option>
              </select>
            </div>
          </div>
          <!-- selecting courses -->
          <div class="mb-3">
            <select class="form-select">
              <option selected disabled>Select Course</option>
              <option>BSIT</option>
              <option>BSHM</option>
              <option>BSED</option>
              <option>BEED</option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col"><input type="text" class="form-control" placeholder="Section"></div>
            <div class="col"><input type="text" class="form-control" placeholder="Phone Number"></div>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email">
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              I do accept <a href="#" style="text-decoration: underline;">terms and condition</a> of your site
            </label>
          </div>
          <a href="../pages/login.html"><button class="button">Register Badge</button></a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
